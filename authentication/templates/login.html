{% extends "base.html" %}
{% block title %}
    <title>Login</title>
{% endblock %}
{% block content %}
    <h3>Login</h3>
    <form method="POST" action="">
        <input type="email" name="email" placeholder="Email">
        <input type="password" name="password" placeholder="Password">
        <input type="submit" value="Login">
    </form>
    <p>Don't have an account? Register <a href="{{ url_for('auth.register') }}">here</a></p>
{% endblock %}
