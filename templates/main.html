{% extends "base.html" %}
{% block title %}
    <title>Home</title>
{% endblock %}
{% block content %}
    <div>
    <h1> Recently Edited Notes</h1>
    {% for note in notes %}
        <h3>{{ note.title }}</h3>
    {% endfor %}
    </div>
    <div>
    <h1>Recently Edited Decks</h1>
    {% for deck in decks %}
        <h3>{{ deck.title }}</h3>
    {% endfor %}
    </div>
{% endblock %}
