<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="static/css/global.css">
    <title>Notes</title>
</head>
<body>
<header>
    <div class="flash-container">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    </div>
<div class="top-bar">
     <nav>
         <div class="site-name"><span>Site Name</span></div>
         <ul>
             <li>Browse</li>
         </ul>
     </nav>
    <div class="create-bar">
        <ul>
            <li class="create-button"><a href="new-note/">New Note</a></li>
            <li class="create-button"><a href="new-note/">New Flashcard</a></li>
            <li class="create-button"><a href="new-note/">New Collection</a></li>
        </ul>
    </div>
</div>
</header>
<section>
<aside>
<div>Collections</div>
</aside>
<main>
<div class="content">
    {% block content %}
    {% endblock %}
</div>
</main>
</section>
</body>
</html>
